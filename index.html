<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Student Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; /* Changed to column to allow footer to stack */
            justify-content: space-between; /* Pushes content and footer apart */
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-sizing: border-box;
            flex-grow: 1; /* Allows container to take up available space */
        }
        .roll-button {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #e0e7ff;
            color: #4f46e5;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
        }
        .roll-button.present {
            background-color: #10b981;
            color: #ffffff;
            border: 2px solid #059669;
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
        }
        .roll-button:hover:not(.present) {
            background-color: #c7d2fe;
        }
        .roll-button.present:hover {
            background-color: #059669;
        }
        .submit-button {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background: linear-gradient(to right, #6366f1, #818cf8);
            box-shadow: 0 7px 20px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
        }
        .message-box {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .roll-numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 10px;
            justify-content: center;
            padding: 0 5px;
            box-sizing: border-box;
        }

        .subject-selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .subject-selection-container label {
            text-align: center;
        }
        .subject-selection-container select {
            width: 100%;
            max-width: 250px;
        }

        /* Footer Styles */
        .footer {
            margin-top: auto; /* Pushes the footer to the bottom */
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280; /* Gray text */
            background-color: #ffffff; /* Same as container background or slightly different */
            border-top: 1px solid #e5e7eb; /* Light border at the top */
            border-radius: 0 0 15px 15px; /* Match container bottom radius if body padding is removed */
            width: 100%;
            max-width: 900px; /* Match container max-width */
            box-sizing: border-box;
        }

        /* Adjust body padding if footer is within the same flex container and you want it to align */
        body {
            padding-bottom: 0; /* Remove body padding at bottom to let footer span full width */
        }
        .container {
            border-radius: 15px 15px 0 0; /* Adjust container radius if footer is separate */
        }


        @media (min-width: 640px) {
            .roll-numbers-grid {
                grid-template-columns: repeat(8, minmax(45px, 1fr));
                gap: 12px;
                padding: 0;
            }
            .subject-selection-container {
                flex-direction: row;
                justify-content: center;
            }
            .subject-selection-container label {
                text-align: left;
            }
            .subject-selection-container select {
                width: auto;
                max-width: none;
            }
        }

        @media (min-width: 768px) {
            .roll-numbers-grid {
                grid-template-columns: repeat(10, minmax(45px, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .roll-numbers-grid {
                grid-template-columns: repeat(12, minmax(45px, 1fr));
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-5">
    <div class="container">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Student Attendance Portal</h1>

        <div class="subject-selection-container">
            <label for="subjectSelect" class="text-lg font-medium text-gray-700">Select Subject:</label>
            <select id="subjectSelect" class="block p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-800">
                <option value="">-- Choose Subject --</option>
                <option value="DAA">DAA</option>
                <option value="DAA Lab">DAA Lab</option>
                <option value="TOC">TOC</option>
                <option value="AWS">AWS</option>
                <option value="DADV">DADV</option>
                <option value="DADV Lab">DADV Lab</option>
                <option value="SE">SE</option>
                <option value="SE Lab">SE Lab</option>
                <option value="ERP">ERP</option>
                <option value="ERP Lab">ERP Lab</option>
                <option value="PCE">PCE</option>
            </select>
        </div>

        <div id="rollNumbersContainer" class="roll-numbers-grid">
            </div>

        <button id="submitAttendanceBtn" class="submit-button w-full sm:w-fit self-center px-8">Submit Attendance</button>

        <div id="messageBox" class="message-box"></div>
    </div>

    <footer class="footer">
        Powered by Shivam
    </footer>

    <script>
        // REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        // Example: const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_YOUR_DEPLOYMENT_ID/exec";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxC-sZW-uCdDtPKRtpOyz9T57mJn9giqRVWmRycT4S3UZkmr_1-hj_jt9CvA_H-G7rrtw/exec"; // <<<--- IMPORTANT: Update this URL!

        const rollNumbersContainer = document.getElementById('rollNumbersContainer');
        const subjectSelect = document.getElementById('subjectSelect');
        const submitAttendanceBtn = document.getElementById('submitAttendanceBtn');
        const messageBox = document.getElementById('messageBox');

        const attendanceStatus = Array(72).fill(false);

        function generateRollButtons() {
            for (let i = 1; i <= 72; i++) {
                const button = document.createElement('div');
                button.classList.add('roll-button');
                button.textContent = i;
                button.dataset.roll = i;

                button.addEventListener('click', () => {
                    button.classList.toggle('present');
                    attendanceStatus[i - 1] = button.classList.contains('present');
                    hideMessage();
                });
                rollNumbersContainer.appendChild(button);
            }
        }

        function showMessage(message, isSuccess) {
            messageBox.textContent = message;
            messageBox.classList.remove('success', 'error');
            if (isSuccess) {
                messageBox.classList.add('success');
            } else {
                messageBox.classList.add('error');
            }
            messageBox.style.display = 'block';
            setTimeout(() => {
                hideMessage();
            },5000);
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        function resetRollNumbers() {
            document.querySelectorAll('.roll-button').forEach(button => {
                button.classList.remove('present');
            });
            attendanceStatus.fill(false);
        }

        submitAttendanceBtn.addEventListener('click', async () => {
            const selectedSubject = subjectSelect.value;
            const presentRollNumbers = attendanceStatus
                .map((isPresent, index) => isPresent ? index + 1 : null)
                .filter(roll => roll !== null);

            if (!selectedSubject) {
                showMessage("Please select a subject before submitting.", false);
                return;
            }
            if (presentRollNumbers.length === 0) {
                showMessage("No students marked present. Please mark at least one student.", false);
                return;
            }

            showMessage("Submitting attendance...", true);

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        subject: selectedSubject,
                        rollNumbers: JSON.stringify(presentRollNumbers)
                    }).toString(),
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage(result.message, true);
                    resetRollNumbers();
                } else {
                    showMessage(`Error: ${result.message}`, false);
                }
            } catch (error) {
                console.error('Error submitting attendance:', error);
                showMessage("Failed to submit attendance. Please check your internet connection or try again later.", false);
            }
        });

        subjectSelect.addEventListener('change', () => {
            resetRollNumbers();
            hideMessage();
        });

        generateRollButtons();
    </script>
</body>
</html>
